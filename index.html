<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Sky Creator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            border: 1px solid #fff;
        }
        .instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            opacity: 1;
            transition: opacity 1s;
        }
        .instructions.fade {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="instructions">
        Click to add stars to the night sky.
    </div>
    <canvas id="gameCanvas"></canvas>
    
    <script>
        // Get the canvas element and 2D rendering context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set the canvas size to fill the window
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Game state variables
        let stars = [];
        let objects = [];
        let isNight = true;
        let isTransitioning = false;
        let transitionProgress = 0;
        let cloudParticles = [];

        // Utility functions
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function getRandomStarColor() {
            const colors = ['#ffffff', '#ffffcc', '#ccccff'];
            return colors[getRandomInt(0, colors.length - 1)];
        }

        // Star creation functionality
        function createStar(x, y) {
            const size = getRandomInt(1, 3);
            const color = getRandomStarColor();
            const flickerInterval = getRandomInt(500, 2000);

            return {
                x,
                y,
                size,
                color,
                flickerInterval,
                opacity: 1,
                flickerTimer: 0,
            };
        }

        // Cloud particle creation functionality
        function createCloudParticle(x, y) {
            const size = getRandomInt(2, 6);
            const opacity = Math.random() * 0.8 + 0.2;
            const speedX = (Math.random() - 0.5) * 0.2;
            const speedY = (Math.random() - 0.5) * 0.2;

            return {
                x,
                y,
                size,
                opacity,
                speedX,
                speedY,
            };
        }

        // Handle mouse click event to add stars or cloud particles
        canvas.addEventListener('click', (event) => {
            if (isTransitioning) return;

            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            if (isNight) {
                stars.push(createStar(x, y));

                // Check star count and add objects
                if (stars.length === 50) {
                    objects.push({ type: 'plane', x: -100, y: getRandomInt(50, 200), direction: 'right', delay: 0, blinkTimer: 0, blinkOn: false });
                } else if (stars.length === 200) {
                    objects.push({ type: 'satellite', x: -100, y: getRandomInt(50, 200), direction: 'right' });
                } else if (stars.length === 500) {
                    isTransitioning = true;
                }
            } else {
                for (let i = 0; i < 10; i++) {
                    const particleX = x + getRandomInt(-20, 20);
                    const particleY = y + getRandomInt(-20, 20);
                    cloudParticles.push(createCloudParticle(particleX, particleY));
                }
            }
        });

        // Game loop
        function update(deltaTime) {
            stars.forEach((star) => {
                star.flickerTimer += deltaTime;

                if (star.flickerTimer >= star.flickerInterval) {
                    star.opacity = star.opacity === 1 ? 0.5 : 1;
                    star.flickerTimer = 0;
                }
            });

            objects.forEach((object) => {
                if (object.type === 'plane') {
                    const speed = 0.2;
                    if (object.direction === 'right') {
                        object.x += deltaTime * speed;
                        if (object.x > canvas.width) {
                            object.x = -100;
                            object.y = getRandomInt(50, 200);
                            object.direction = Math.random() < 0.5 ? 'right' : 'left';
                            object.delay = getRandomInt(1000, 5000);
                        }
                    } else {
                        object.x -= deltaTime * speed;
                        if (object.x < -100) {
                            object.x = canvas.width;
                            object.y = getRandomInt(50, 200);
                            object.direction = Math.random() < 0.5 ? 'right' : 'left';
                            object.delay = getRandomInt(1000, 5000);
                        }
                    }

                    object.delay -= deltaTime;
                    if (object.delay <= 0 && !objects.some((obj) => obj.type === 'plane' && obj !== object)) {
                        const newPlane = {
                            type: 'plane',
                            x: object.direction === 'right' ? -100 : canvas.width,
                            y: getRandomInt(50, 200),
                            direction: object.direction,
                            delay: getRandomInt(1000, 5000),
                            blinkTimer: 0,
                            blinkOn: false,
                        };
                        objects.push(newPlane);
                    }
                } else if (object.type === 'satellite') {
                    object.x += deltaTime * 0.1;
                    if (object.x > canvas.width) {
                        object.x = -100;
                        object.y = getRandomInt(50, 200);
                    }
                }
            });

            if (isTransitioning) {
                transitionProgress += deltaTime * 0.002;
                if (transitionProgress >= 1) {
                    isTransitioning = false;
                    isNight = false;
                }
            }

            cloudParticles.forEach((particle) => {
                particle.x += particle.speedX;
                particle.y += particle.speedY;
                particle.opacity -= 0.001;

                if (particle.opacity <= 0) {
                    cloudParticles = cloudParticles.filter((p) => p !== particle);
                }

                cloudParticles.forEach((otherParticle) => {
                    if (particle !== otherParticle) {
                        const dx = particle.x - otherParticle.x;
                        const dy = particle.y - otherParticle.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < 50) {
                            const attractionForce = 0.0001;
                            const forceX = dx * attractionForce;
                            const forceY = dy * attractionForce;

                            particle.speedX += forceX;
                            particle.speedY += forceY;
                            otherParticle.speedX -= forceX;
                            otherParticle.speedY -= forceY;
                        }

                        if (distance < particle.size + otherParticle.size) {
                            const newSize = Math.sqrt(particle.size * particle.size + otherParticle.size * otherParticle.size);
                            particle.size = newSize;
                            particle.x = (particle.x + otherParticle.x) / 2;
                            particle.y = (particle.y + otherParticle.y) / 2;
                            cloudParticles = cloudParticles.filter((p) => p !== otherParticle);
                        }
                    }
                });
            });
        }

        function render() {
            if (isNight) {
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Render stars
                stars.forEach((star) => {
                    ctx.fillStyle = star.color;
                    ctx.globalAlpha = star.opacity;
                    ctx.fillRect(star.x, star.y, star.size, star.size);
                    ctx.globalAlpha = 1;
                });

                // Render objects
                objects.forEach((object) => {
                    if (object.type === 'plane') {
                        // Render plane with tail and blinking red light
                        ctx.fillStyle = '#fff';
                        ctx.fillRect(object.x, object.y, 50, 10);
                        ctx.fillRect(object.x + 40, object.y - 5, 10, 5);

                        ctx.fillStyle = object.blinkOn ? 'red' : '#fff';
                        ctx.beginPath();
                        ctx.arc(object.x + 45, object.y, 2, 0, Math.PI * 2);
                        ctx.fill();

                        object.blinkTimer += deltaTime;
                        if (object.blinkTimer >= 500) {
                            object.blinkOn = !object.blinkOn;
                            object.blinkTimer = 0;
                        }
                    } else if (object.type === 'satellite') {
                        // Render satellite
                        ctx.fillStyle = '#ccc';
                        ctx.fillRect(object.x, object.y, 30, 30);
                    }
                });
            } else {
                // Daytime scene
                const skyColor = `rgb(${135 + 120 * transitionProgress}, ${206 + 49 * transitionProgress}, ${235 + 20 * transitionProgress})`;
                ctx.fillStyle = skyColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Render cloud particles
                cloudParticles.forEach((particle) => {
                    ctx.fillStyle = `rgba(255, 255, 255, ${particle.opacity})`;
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }

            if (isTransitioning) {
                // Render transition overlay
                const overlayColor = `rgba(255, ${165 + 90 * transitionProgress}, ${transitionProgress * 255}, ${1 - transitionProgress})`;
                ctx.fillStyle = overlayColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        let lastTime = 0;

        function gameLoop(timestamp) {
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            update(deltaTime);
            render();

            requestAnimationFrame(gameLoop);
        }

        // Fade out instructions after a delay
        setTimeout(() => {
            const instructions = document.querySelector('.instructions');
            instructions.classList.add('fade');
        }, 3000);

        gameLoop(0);
    </script>
</body>
</html>
