<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Sky Creator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            border: 1px solid #fff;
        }
        .instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            opacity: 1;
            transition: opacity 1s;
        }
        .instructions.fade {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="instructions">
        Click to add stars to the night sky.
    </div>
    <canvas id="gameCanvas"></canvas>
    
    <script>
        // Get the canvas element and 2D rendering context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set the canvas size to fill the window
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Game state variables
        let stars = [];
        let objects = [];
        let isNight = true;

        // Utility functions
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function getRandomColor() {
            const r = getRandomInt(128, 255);
            const g = getRandomInt(128, 255);
            const b = getRandomInt(128, 255);
            return `rgb(${r}, ${g}, ${b})`;
        }

        // Star creation functionality
        function createStar(x, y) {
            const size = getRandomInt(1, 3);
            const color = getRandomColor();
            const flickerInterval = getRandomInt(500, 2000);

            return {
                x,
                y,
                size,
                color,
                flickerInterval,
                opacity: 1,
                flickerTimer: 0,
            };
        }

        // Handle mouse click event to add stars
        canvas.addEventListener('click', (event) => {
            if (!isNight) return;

            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            stars.push(createStar(x, y));

            // Check star count and add objects
            if (stars.length === 10) {
                objects.push({ type: 'plane', x: -100, y: 100 });
            } else if (stars.length === 20) {
                objects.push({ type: 'satellite', x: -100, y: 200 });
            } else if (stars.length === 30) {
                objects.push({ type: 'ufo', x: -100, y: 150 });
            } else if (stars.length === 50) {
                objects.push({ type: 'moon', x: canvas.width / 2, y: canvas.height / 4, radius: 50 });
            } else if (stars.length === 100) {
                isNight = false;
            }
        });

        // Game loop
        function update(deltaTime) {
            stars.forEach((star) => {
                star.flickerTimer += deltaTime;

                if (star.flickerTimer >= star.flickerInterval) {
                    star.opacity = star.opacity === 1 ? 0.5 : 1;
                    star.flickerTimer = 0;
                }
            });

            objects.forEach((object) => {
                if (object.type === 'plane' || object.type === 'satellite' || object.type === 'ufo') {
                    object.x += deltaTime * 0.1;
                    if (object.x > canvas.width) {
                        objects = objects.filter((obj) => obj !== object);
                    }
                }
            });
        }

        function render() {
            if (isNight) {
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Render stars
                stars.forEach((star) => {
                    ctx.fillStyle = star.color;
                    ctx.globalAlpha = star.opacity;
                    ctx.fillRect(star.x, star.y, star.size, star.size);
                    ctx.globalAlpha = 1;
                });

                // Render objects
                objects.forEach((object) => {
                    if (object.type === 'plane') {
                        ctx.fillStyle = '#fff';
                        ctx.fillRect(object.x, object.y, 50, 10);
                    } else if (object.type === 'satellite') {
                        ctx.fillStyle = '#ccc';
                        ctx.fillRect(object.x, object.y, 30, 30);
                    } else if (object.type === 'ufo') {
                        ctx.fillStyle = '#0f0';
                        ctx.beginPath();
                        ctx.arc(object.x, object.y, 20, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (object.type === 'moon') {
                        ctx.fillStyle = '#fff';
                        ctx.beginPath();
                        ctx.arc(object.x, object.y, object.radius, 0, Math.PI * 2);
                        ctx.fill();
                    }
                });
            } else {
                // Daytime scene
                ctx.fillStyle = '#87ceeb';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                // Add particles for clouds
            }
        }

        let lastTime = 0;

        function gameLoop(timestamp) {
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            update(deltaTime);
            render();

            requestAnimationFrame(gameLoop);
        }

        // Fade out instructions after a delay
        setTimeout(() => {
            const instructions = document.querySelector('.instructions');
            instructions.classList.add('fade');
        }, 3000);

        gameLoop(0);
    </script>
</body>
</html>
